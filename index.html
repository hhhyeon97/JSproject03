                <div class="col-lg-8">
                    <h2>새 구글 CEO 43살 인도계 피차이는 누구?</h2>
                    <p>구글이 10일 전격적인 조직 개편안을 공개하면서, 구글의 새 최고경영자(CEO)가 될 인도 출신의 순다르 피차이(43)에 업계의 눈길이 집중되고 있다. 피차이는 직전까지 구글에서 크롬, 안드로이드, 구글 지도, 지메일 부문 등을 담당하는 선임 부사장을 맡았다.</p>
