<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>it's news!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/de18e820f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <!--search/menu-->
        <span>
            <a href="#" class="navbar-togglebtn">
            <i class="fa-solid fa-bars" id="menuIcon"></i>
            </a>
            <i class="fa-solid fa-magnifying-glass" id="searchIcon" onclick="openSearch()"></i>
            <span id="inputArea">
                <input type="text" id="searchInput" placeholder="search..." />
                <button class="searchBtn btn btn-dark" onclick="searchNews()">Go</button>
            </span>
        </span>
        <!--header-->
        <section>
            <div id="title">
                <img src="logo.png">
            </div>
            <div class="menus">
                <button>Sport</button>
                <button>Tech</button>
                <button>World</button>
                <button>Finance</button>
                <button>Politics</button>
                <button>Business</button>
                <button>Economics</button>
                <button>Entertainment</button>
                <button>Beauty</button>
                <button>Travel</button>
                <button>Music</button>
                <button>Food</button>
                <button>Science</button>
                <button>Gaming</button>
            </div>
        </section>
        <!--news-->
        <section id="newsBoard">
            <div class="row news">
                <div class="col-lg-4" style="margin-bottom: 15px;">
                    <img class="newsImage" src="https://ichef.bbci.co.uk/ace/ws/640/cpsprodpb/242B/production/_109995290_gettyimages-474984752.jpg" alt="img">
                </div>
                <div class="col-lg-8">
                    <h3>새 구글 CEO 43살 인도계 피차이는 누구?</h3>
                    <p>구글이 10일 전격적인 조직 개편안을 공개하면서, 구글의 새 최고경영자(CEO)가 될 인도 출신의 순다르 피차이(43)에 업계의 눈길이 집중되고 있다. 피차이는 직전까지 구글에서 크롬, 안드로이드, 구글 지도, 지메일 부문 등을 담당하는 선임 부사장을 맡았다.</p>
                    <div>
                        Google · 2024-02-19
                    </div>
                </div>
            </div>
        </section>
    </section>
    <footer>
        <h3>it's news !</h3>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>

</html>
